<div class="header">
  <h2>Ajánlathoz tartozó fájlok</h2>
  <button mat-raised-button aria-label="Fájl feltöltése" color="primary" (click)="uploadFile()"><mat-icon>upload</mat-icon>Fájl feltöltése</button>
</div>
<hr />
@if (isLoadingFiles) {
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
}
@if (!isLoadingFiles && files.length === 0) {
  <p class="text-center">Az ajánlathoz nem tartozik fájl</p>
}
@if (files.length > 0) {
  <table mat-table [dataSource]="files" matSort (matSortChange)="sortFiles($event)">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Fájl</th>
      <td mat-cell *matCellDef="let file">
        <div class="cell-filename">
          <mat-icon svgIcon="word"></mat-icon>
          {{ file.name }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="createdAt">Dátum</th>
      <td mat-cell *matCellDef="let file">{{ file.createdAt | date: "yyyy.MM.dd HH:mm:ss" }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Műveletek</th>
      <td mat-cell *matCellDef="let file" style="display: flex; justify-content: center">
        <button mat-icon-button color="warn" (click)="deleteFile($event, file.ref)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="downloadFile(row.ref)"></tr>
  </table>
}
