<button mat-raised-button color="primary" (click)="createCategory()"><mat-icon>add</mat-icon> Új kategória</button>
@for (category of categories; track category) {
  <section>
    <div class="header">
      <h2>{{ category.name }}</h2>
      <button mat-button color="primary" (click)="createOfferOption(category)"><mat-icon>add</mat-icon> Új</button>
      <button mat-button color="primary" (click)="editCategory($index)"><mat-icon>edit</mat-icon> Szerkesztés</button>
      <button mat-button color="warn" (click)="deleteCategory($index)"><mat-icon>delete</mat-icon> Törlés</button>
    </div>
    <hr />
    @if (category.offerOptions.length) {
      <table mat-table [dataSource]="category.offerOptions">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Megnevezés</th>
          <td mat-cell *matCellDef="let offerOption">{{ offerOption.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Leírás</th>
          <td mat-cell *matCellDef="let offerOption">{{ offerOption.description }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Ár</th>
          <td mat-cell *matCellDef="let offerOption">
            {{ offerOption.price | currency: "HUF" : undefined : ".0" : "hu" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Műveletek</th>
          <td mat-cell *matCellDef="let offerOption; let i = index" style="padding: 0">
            <button mat-icon-button color="primary" (click)="editOfferOption(offerOption)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOfferOption(category, i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    }
  </section>
}
